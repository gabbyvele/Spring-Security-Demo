<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Registration</h1>
    </div>

    <!--/*@thymesVar id="user" type="za.co.jooce.ssd.domain.User"*/-->
    <form th:action="@{/process_registration}"
          method="post"
          th:object="${user}"
          style="max-width: 600px; margin: 0 auto">

        <div class="m-3">
            <div class="form-group row">
                <label for="email" class="col-form-label col-4">Email</label>
                <div class="col-8">
                    <input id="email"
                           type="email"
                           class="form-control"
                           th:field="*{email}"
                           required/>
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label for="password" class="col-form-label col-4">Password</label>
                <div class="col-8">
                    <input id="password"
                           type="password"
                           class="form-control"
                           th:field="*{password}"
                           required
                           minlength="6" maxlength="20"/>
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label for="first-name" class="col-form-label col-4">First Name</label>
                <div class="col-8">
                    <input id="first-name"
                           type="text"
                           class="form-control"
                           th:field="*{firstName}"
                           required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
        </div>

        <div class="m-3">
            <div class="form-group row">
                <label for="last-name" class="col-form-label col-4">Last Name</label>
                <div class="col-8">
                    <input id="last-name"
                           type="text"
                           class="form-control"
                           th:field="*{lastName}"
                           required
                           minlength="2" maxlength="20"/>
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
</div>
</body>
</html>
